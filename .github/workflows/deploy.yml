name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_KEY }}
          password: ${{ secrets.VPS_PASSWORD }}
          script: |
            # Create directory if it doesn't exist
            mkdir -p ~/solana
            cd ~/solana
            
            # Initialize git if needed
            if [ ! -d ".git" ]; then
              git init
              git remote add origin https://github.com/Sabbiola/solana-memecoin-bot
            else
              # Ensure remote URL is correct (just in case)
              git remote set-url origin https://github.com/Sabbiola/solana-memecoin-bot
            fi
            
            # Fetch and Reset to match remote exactly (Force Sync)
            git fetch origin
            git reset --hard origin/main

            
            # Install dependencies if they changed
            source venv/bin/activate || true
            pip install -r requirements.txt
            
            # Restart Bot
            sudo systemctl restart solana-bot
            
            # Restart Dashboard Sync (if running separately)
            # sudo systemctl restart solana-sync || true
            
            echo "âœ… Deployment Complete"
